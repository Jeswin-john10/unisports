    <!-- Header -->
    <div class="header">
        <div class="wave"></div>
        <img src="./Screenshot 2024-12-07 204225.pn" class="checkout-image">
        <div class="checkout-text">
          <h1>.</h1>
          <h1><a href="#">Checkout</a></h1>
        </div>
      </div>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <!-- Billing details -->
            <div class="col-md-8">
                <div class="form-section">
                    <h3>Billing Details</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name (Optional)</label>
                            <input type="text" class="form-control" id="companyName">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address" placeholder="Street address" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="zip" class="form-label">Postcode/ZIP <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Additional information -->
            <div class="col-md-4">
                <div class="form-section">
                    <h3>Additional Information</h3>
                    <form>
                        <div class="mb-3">
                            <label for="orderNotes" class="form-label">Order Notes (Optional)</label>
                            <textarea class="form-control" id="orderNotes" rows="7" placeholder="Notes about your order, e.g., special instructions for delivery."></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

      

        <div class="container mt-5">
            <!-- Your Order Section -->
            <h2 class="mb-4">Your Order</h2>
            <div class="order-summary">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Women's Microfiber T-Shirt</td>
                            <td class="text-end">₹699.00</td>
                        </tr>
                    </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <th>Subtotal</th>
                            <th class="text-end">₹699.00</th>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <th class="text-end">₹699.00</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Place Order Button -->
        <div class="text-end">
