        .dropdown-menu .card img {
            height: 150px;
            object-fit: cover;
        }

    <div class="container contact-container">
        <h1 style="margin: 30px;">..</h1>
        <h1 class="text-center">Contact Us</h1>
        <p class="text-center">We'd love to hear from you! Please fill out the form below.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-light">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
